<div class="col-sm-6 col-sm-offset-3">
    <div class="well">
        <h3>Users</h3>  
        <button class="btn btn-primary" style="margin-bottom: 10px" ng-click="dashboard.getUsers()">Get Users!</button>
        <ul class="list-group" ng-if="dashboard.users">
            <li class="list-group-item" ng-repeat="dashboard in dashboard.users">
                <h4>{{dashboard.name}}</h4>
                <h5>{{dashboard.email}}</h5>
            </li>
        </ul>
        <div class="alert alert-danger" ng-if="dashboard.error">
            <strong>There was an error: </strong> {{dashboard.error.error}}
            <br>Please go back and login again
        </div>
    </div>
</div>
